<!DOCTYPE html>
<html>
  <head>
    <title>11e</title>
    <style>
      div {
        font-family: Arial;
      }

      .container {
        border: 1px solid rgb(200, 200, 200);
        width: 300px;
        border-radius: 6px;
      }

      .flexbox {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px;
      }

      .notifications {
        background-color: rgb(49, 109, 245);
        color: white;
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flexbox">
        <div>Home</div>
        <div class="notifications">14</div>
      </div>
      <div class="flexbox">
        <div>Notifications</div>
        <div class="notifications">3</div>
      </div>
      <div class="flexbox">
        <div>Messages</div>
        <div class="notifications">5</div>
      </div>
    </div>
  </body>
</html>
