<!DOCTYPE html>
<html>
  <head>
    <title>8d</title>
    <style>
      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .card {
        background-color: rgb(33, 33, 33);
        width: 360px;
        padding: 20px 15px;
      }

      .title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .subtitle {
        color: rgb(160, 160, 160);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p class="title">Install YouTube Music</p>
      <p class="subtitle">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
